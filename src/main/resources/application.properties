spring.application.name=product
spring.datasource.url=jdbc:mysql://google/db-name?cloudSqlInstance=projectId:region:sql-instance&socketFactory=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.cloud.gcp.sql.database-name=db-name
#spring.cloud.gcp.sql.instance-connection-name=playground-s-11-9351a0f3:us-central1:product-instance
spring.cloud.gcp.sql.enabled=true
spring.datasource.hikari.maximum-pool-size=25
spring.cloud.gcp.project-id=project-id
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=TRACE
